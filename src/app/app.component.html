<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">In</a>

    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item"><a href="/create-fund" class="nav-link" routerLink="create-fund">Create a fund</a></li>
    </ul>

    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/home" class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin</a>
      </li>
      <li class="nav-item" *ngIf="showConsumerBoard">
        <a href="/consumer" class="nav-link" routerLink="consumer">Consumer</a>
      </li>
      <li class="nav-item" *ngIf="showDeveloperBoard">
        <a href="/consumer" class="nav-link" routerLink="developer">Developer</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Log in</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container"><router-outlet></router-outlet></div>
</div>
